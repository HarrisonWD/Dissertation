<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dissertation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="cart" onclick="toggleCart()">
        <ion-icon name="basket"  class="cart-icon"></ion-icon>
        <p class="cart-count" ><span class="cart-number" id="cart-number"></span></p>
    </div>
    <div class="cart-content">
        <ul class="list-group" id="cart-list" > 
            <li class="cart-title-box">
                <h4 class="cart-title">Shopping Cart</h4>
            </li>
            <li class="list-group-item">
                <div class="row quantity-row">
                    <div class="col-5 m-auto">
                        <h6 class="m-auto" id="item">Item</h6>
                    </div>
                    <div class="col-2 m-auto d-flex">
                        <h6 id="price-col">Price</h6>
                    </div>
                    <div class="col-2 m-auto d-flex">
                        <div class="input-group d-flex quantity-form d-flex">
                            <h6 class="m-auto">Quantity</h6>
                        </div>
                    </div>
                    <div class="col-3 m-auto d-flex quantity-buttons"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="controls-icon" onclick="toggleControls()">
        <ion-icon name="settings-outline" onclick="" class="settings-icon"></ion-icon>
    </div>
    <div class="controls active">
        <div class="row">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <th class="col table-dark">Keys</th>
                        <th class="col table-dark">Action</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-light">W</td>
                            <td class="table-light">Forward</td>
                        </tr>
                        <tr>
                            <td class="table-light">S</td>
                            <td class="table-light">Down</td>
                        </tr>
                        <tr>
                            <td class="table-light">A</td>
                            <td class="table-light">Left</td>
                        </tr>
                        <tr>
                            <td class="table-light">D</td>
                            <td class="table-light">Right</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <div class="col">
                <p>Press 'F' to enter first person</p>
                <p>Click and drag the mouse to pan the camera</p>
                <p>Click on objects to interact with them</p>
            </div>

        </div>

    </div>
    <div id="Fini" class="pointer-event" onclick="finish()">
        <h2>Finish</h2>
    </div>
    <canvas class="webgl"></canvas>
    <div class="center">
        <p class="loading-text">Loading...</p>
        <div class="reticle">
            <div class="inner-reticle">
            </div>
        </div>
    </div>
    <div class="loading-bar"></div>

    <script>
        let cartList = null
        let quantityValue = 1

        var target = document.querySelector("#cart-list")
        var observer = new MutationObserver(function(mutations){
            mutations.forEach(function(mutation){
                cartUpdate()
                quantityWatch = 1
            })
        })

        var config = { attributes: true, childList: true, characterData: true }
        observer.observe(target, config)

        function toggleCart(){
            cartList = document.querySelector('.cart-content')
            cartList.classList.toggle('active')
            cartList = null
        }

        function removeItem(element){
            cartList = document.getElementById("cart-list")
            const itemId = element.parentNode.parentNode.parentNode.id
            const item = document.getElementById(itemId)
            cartList.removeChild(item)
            cartList = null
            cartUpdate()
        }

        function add(element){
            cartList = document.getElementById("cart-list")
            const itemId = element.parentNode.parentNode.parentNode.id
            const item = document.getElementById(itemId)
            const quantity = item.getElementsByClassName("form-control")
            quantity[0].value++
            cartList = null
            cartUpdate()
        }

        function remove(element){
            cartList = document.getElementById("cart-list")
            const itemId = element.parentNode.parentNode.parentNode.id
            const item = document.getElementById(itemId)
            const quantity = item.getElementsByClassName("form-control")
            quantityValue = quantity[0].value
            if(quantityValue > 1){
                const newValue = quantityValue - 1
                quantity[0].value = newValue
                cartList = null
                quantityValue = null
            } else {
                removeItem(element)
                cartList = null
                quantityValue = null
            }    
            cartUpdate()
        }

        function cartUpdate(){
            let quantity = document.getElementsByClassName('quantity')
            let quantityAmount = 0
            let finalAmount = 0
            
            for(number of quantity)
            {
                quantityAmount += parseInt(number.value)
            }
            const cartIconNumber = document.getElementById('cart-number')
            cartIconNumber.innerHTML = Number(quantityAmount)
            quantity = null
            finalAmount = 0
        }

        function toggleControls(){
            controls = document.querySelector('.controls')
            controls.classList.toggle('active')
            controls = null
        }

        function finish(){
            window.confirm('Thank you for taking time to interact with this website, would you consider completing a questionnaire')
            {
                window.location.href='https://forms.gle/Tmh2cRBEP9WTZVSu7'
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
